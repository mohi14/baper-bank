<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-6 text-center">
        <h1 class="text-5xl font-semibold">Let's get some <span class="text-violet-500"> Mooooooneeeeeey!!</span></h1>
    </header>
    <main>
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 rounded-lg font-semibold text-white">
                    <h4 class="text-3xl">Deposite</h4>
                    <h3 class="text-5xl">$<span id="deposite-amount">00</span></h3>
                </div>
                <div class="bg-red-400 p-8 rounded-lg font-semibold text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-rose-400 p-8 rounded-lg font-semibold text-white">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance">1235</span></h3>
                </div>
            </div>
        </section>

        <!-- deposite withdraw section -->
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-500 p-8 rounded-lg font-semibold ">
                    <h4 class="text-3xl text-white">Please Deposite</h4>

                    <input type="number" name="" id="deposite" class="my-3 block w-9/12 p-2"
                        placeholder="$Amount you want deposite">

                    <button class="bg-red-500 hover:bg-sky-700 my-2 py-2 px-7 text-white font-semibold rounded-lg"
                        id="deposite-btn">Deposite</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg font-semibold ">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>

                    <input type="number" name="" id="withdraw" class="my-3 block w-9/12 p-2"
                        placeholder="$Amount you want withdraw">

                    <button class="bg-red-500 hover:bg-sky-700 my-2 py-2 px-7 text-white font-semibold rounded-lg"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
